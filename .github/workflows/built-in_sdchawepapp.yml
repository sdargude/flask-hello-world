# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sdchawepapp

on:
  push:
    branches:
      - built-in
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_13e4a9b385814bee950d64e970eb9e52 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c55aa4331bb745f1ac8590865ebd626c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_13e4a9b385814bee950d64e970eb9e52 }}/appsvc1/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sdchawepapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dbc70d0ef7f149f387defa7a86853c81 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_13e4a9b385814bee950d64e970eb9e52 }}/appsvc1/staticsite:${{ github.sha }}'